---
layout: default
title: Santi Vila's web development notes. 
base_url: "./"
---
<!-- Content
    ================================================== -->
<header class='header'>
  <a href='{{ page.base_url }}about-me' class='img-circular'></a>
  <a href='{{ page.base_url }}about-me'><h1>Santi Vila</h1></a>
  <h3>Just some quick notes about my daily web development</h3>
</header>

<main>
    <ul class="container articles-list">
   		{% for post in paginator.posts %}
        <li>
          <a href="{{ post.url }}">
            <div class='row'>
              <div class='col-xs-12 col-md-9'>
                <h3>{{ post.title }}</h3>
              </div>
              <div class='col-xs-12 col-md-3'>
                <time>{{ post.date | date: "%d %B %Y" }}</time>
              </div>
            </div>
            <div class='row'>
              <div class='col-xs-12 article-list-excerpt'>{{ post.excerpt }}</div>
            </div>
    		  </a>
        </li>
    	{% endfor %}
        
    </ul>
      
    </main>
  </div>
