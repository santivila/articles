---
layout: default
---
<header class='article-header'>
  	<div class='container'>
  	<div class='row'>
  		<div class='col-xs-12'>
  			<h3><a href='/'>< back to notes</a></h3>
  			<h1>{{page.title}}</h1>
  			<h5>{{ page.date | date: "%d %B %Y" }}</h5>
  		</div>
	</div>
	</div>
</header>
<main class='container'>
    <section class="row">
    	<div class="col-xs-12">
    		
			<article>
					{{ content }}
					<hr>
			</article>
		</div>
	</section>
</main>
